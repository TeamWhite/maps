<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Simple Polygon</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    zoom: 5,
    center: new google.maps.LatLng(35.2483131,24.9131999),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

  var bermudaTriangle;

  var EthnikoiDrimoiLayer = new google.maps.KmlLayer({
    url: 'https://dl.dropboxusercontent.com/s/ccxm4u71hn4ysgq/ethikoi_drymoi.kml?dl=1&token_hash=AAHRGGWcsqueGI7C03FANj8uIf0EysZVTKWARcQGuw3XjA&expiry=1400336293'
  });
  EthnikoiDrimoiLayer.setMap(map);

  // Define the LatLng coordinates for the polygon's path.


  var userCoords = [
    new google.maps.LatLng(25.774252, -80.190262),
    new google.maps.LatLng(18.466465, -66.118292),
    new google.maps.LatLng(32.321384, -64.75737),
    new google.maps.LatLng(25.774252, -80.190262)
  ];

  // Construct the polygon.
  userSchema = new google.maps.Polygon({
    paths: userCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  userSchema.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
